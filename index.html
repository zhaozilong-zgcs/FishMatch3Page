<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Infinity Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #0f172a;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Bubble Animation */

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;

      /* Realistic Bubble Aesthetic */
      background: radial-gradient(120% 120% at 30% 30%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
      box-shadow:
        inset -2px -2px 6px rgba(255, 255, 255, 0.1),
        inset 2px 2px 6px rgba(255, 255, 255, 0.2),
        0 0 10px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);

      animation: bubble-rise linear infinite;
      will-change: transform, opacity;
    }

    /* Swaying rise animation */

    @keyframes bubble-rise {
      0% {
        transform: translateY(0) translateX(0) scale(0.8);
        opacity: 0;
      }

      10% {
        opacity: 0.5;
      }

      50% {
        transform: translateY(-60vh) translateX(var(--sway-x)) scale(1);
      }

      90% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-120vh) translateX(calc(var(--sway-x) * 1.5)) scale(1.2);
        opacity: 0;
      }
    }

    .candy-pop {
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform, opacity;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.4);
        opacity: 0.8;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .candy-drop {
      animation: drop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: transform, opacity;
    }

    @keyframes drop {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .candy-shake {
      animation: shake 0.4s ease-in-out;
      z-index: 20;
      will-change: transform;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0) rotate(0);
      }

      20% {
        transform: translateX(-4px) rotate(-4deg);
      }

      40% {
        transform: translateX(4px) rotate(4deg);
      }

      60% {
        transform: translateX(-4px) rotate(-4deg);
      }

      80% {
        transform: translateX(4px) rotate(4deg);
      }
    }

    .candy-shake-vertical {
      animation: shake-vertical 0.4s ease-in-out;
      z-index: 20;
      will-change: transform;
    }

    @keyframes shake-vertical {

      0%,
      100% {
        transform: translateY(0);
      }

      20% {
        transform: translateY(-4px);
      }

      40% {
        transform: translateY(4px);
      }

      60% {
        transform: translateY(-4px);
      }

      80% {
        transform: translateY(4px);
      }
    }
  </style>
