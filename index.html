    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

    html,

    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
      box-shadow:
        inset -2px -2px 8px rgba(255, 255, 255, 0.2),
        inset 2px 2px 8px rgba(255, 255, 255, 0.3),
        0 0 15px rgba(255, 255, 255, 0.1);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      animation: bubble-rise linear infinite;
      will-change: transform, opacity;
    }

    @keyframes bubble-rise {
      0% {
        transform: translate3d(0, 0, 0) scale(0.6);
        opacity: 0;
      }

      15% {
        opacity: 0.6;
      }

      50% {
        transform: translate3d(var(--sway-x), -60vh, 0) scale(1);
      }

      85% {
        opacity: 0.6;
      }

      100% {
        transform: translate3d(calc(var(--sway-x) * 1.8), -120vh, 0) scale(1.4);
        opacity: 0;
      }
    }

    .candy-pop {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.05s ease-out;
    }

    .candy-drop {
      animation: drop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
      will-change: transform, opacity;
    }

    @keyframes drop {
      0% {
        transform: translate3d(0, -150px, 0);
        opacity: 0;
      }

      100% {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }

    .candy-shake-vertical {
      animation: shake-vertical 0.4s ease-in-out;
      z-index: 20;
      will-change: transform;
    }

    @keyframes shake-vertical {

      0%,
      100% {
        transform: translateY(0);
      }

      20% {
        transform: translateY(-4px);
      }

      40% {
        transform: translateY(4px);
      }

      60% {
        transform: translateY(-4px);
      }

      80% {
        transform: translateY(4px);
      }
    }
